<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type conversion</title>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab officia minus amet harum minima ad deserunt autem corporis provident, commodi dolores odit dolor aspernatur. Unde laudantium optio laboriosam nemo non.</p>

<script>
    let x = "words";
    let y = "words";
    let z = "words";

    x = Number(x);
    y = String(y);
    z = Boolean(z);

    console.log(x, typeof x); // becomes a NaN
    console.log(y, typeof y); // is already a string
    console.log(z, typeof z); // becomes true

    console.log(null, typeof null);
</script>

</body>
</html>
