<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math</title>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit nesciunt quis iure esse, blanditiis recusandae fuga vero dicta ipsa. Eligendi amet dolore, modi necessitatibus repudiandae recusandae sed. Voluptas, fuga sequi.</p>

<script>
    // math module in Javascript
    
    // Pi and e:
    console.log(Math.PI, typeof Math.PI);
    console.log(Math.E);

    // rounding:
    let x = 3.21;
    console.log(Math.round(x), Math.floor(x), Math.ceil(x));
    console.log(Math.trunc(3.99));

    // math operations
    x = 3;
    let y = 2;
    console.log(Math.pow(x, y));
    console.log(Math.sqrt(256));
    // logarithm:
    console.log(Math.log(y))

    // trigonometry:
    x = Math.PI / 6;
    console.log(Math.sin(x));
    console.log(Math.cos(x)); // sqrt(3)/2
    console.log(Math.tan(x)); // sqrt(3)/3

    // sign functions:
    x = -21;
    console.log(Math.abs(x)); // absolute value
    console.log(Math.sign(x)); // sign function

    // min max:
    y = -14;
    console.log(Math.max(x,y));
    console.log(Math.min(x,y));

    // random numbers:
    console.log(Math.random()); // between 0-1

</script>

</body>
</html>
